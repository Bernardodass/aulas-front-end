<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Multimídia</title>
</head>
<body>
    <h1>Multimídia no HTML5</h1>
    <hr>

    <h2>Vídeo</h2>
<video controls src="pink-floyd.mp4"></video>
<!-- Se o navegador não suportar a tag <video>, será exibido o link abaixo para o usuário baixar o vídeo -->
    <h2>Áudio</h2>
    <audio controls>
        <source src="judas-priest.mp3" >
    </audio>
</body>
</html>
