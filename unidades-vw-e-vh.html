<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades VW e VH</title>
    <style>
        *{box-sizing: border-box;}

        body,h1 {
            margin: 0;
            padding: 0;
        }

        .externa {
            background-color: rgb(109, 72, 72);
            width: 80%;
            margin: auto;
            height: 100vh;
        }

        .interna {
            background-color: rgb(128, 103, 151);
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="externa">
        <div class="interna">
            <h1>Unidades VW E VH</h1>
            <hr>
            <h2>Conceito geral</h2>
            <p>Semelhantes á medida percentual, são unidades relativas ao tamanho da <b>viewport</b> do dispositivo.</p>
            <p><code>vw</code> refere-se á <b>Viewport Width</b>.</p>
            <p><code>vh</code> refere-se á <b>Viewport Height</b>.</p>
        </div>
    </div>
</body>

</html>
