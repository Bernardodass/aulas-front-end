<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>

<body>
    <h1>Trabalhando com link/hiperlink</h1>
    <hr>
    <h2>Absoluto/externo</h2>
    <p>Link que vai para outros sites/endereços, ou seja, links que não são parte do seu próprio site.</p>
    <p>Exemplos</p>

    <p>
        <a target="_blank" href="http://www.sp.senac.br">Senac São Paulo</a>
    </p>

    <!-- target_blank abre em outra guia -->
    <!-- href indica endereço/url que será aberto -->
</body>

</html>
